<!DOCTYPE html>
<html lang="ru">
  <head>
    <link rel="shortcut icon" href="css/images/iconR.png" type="image/png">
    <title>Голосеевский район</title>
    <meta charset="utf-8">
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      td {
        padding: 7px;
      }

      .inner-head {
        position: relative;
      }

      .herb {
        position: absolute;

      }
    </style>
  </head>
  <body>
    <div class="head">
      <div class="inner-head">
        <img src="css/images/head.jpg" alt="Панорама Голосеевского района" width="100%">
      </div>
      <div class="inner-herb">
        <img src="css/images/iconR.png" alt="Герб Голосеевского района">
      </div>
    </div>
    <div class="table">
      <div class="inner-table">
        <table border="1">
          <caption>Общая информация</caption>
          <tr><td>Дата основания</td> <td>2001 год</td></tr>
          <tr><td>Площадь</td> <td>156.35 км<sup>2</sup></td></tr>
          <tr><td>Население</td> <td>205 300 чел.</td></tr>
          <tr><td>Станции метро</td> <td>Площадь Льва Толстого<br>
                                          Олимпийская<br>
                                          Дворец Украина<br>
                                          Лыбедская<br>
                                          Демиевская<br>
                                          Голосеевская<br>
                                          Васильковская<br>
                                          Выставочный центр<br>
                                          Ипподром<br>
                                          Теремки</td></tr>
        </table>
      </div>
    </div>
  </body>
</html>
