<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/stylereg.css">
    <title>Регистрация</title>
  </head>
  <body>
    <div class="hero">
      <div class="form-box">
        <div class="button-box">
          <div id="btn">

          </div>
          <button type="button" class="toggle-btn" onclick="login()">Log in</button>
          <button type="button" class="toggle-btn" onclick="register()">Register</button>
        </div>
        <div class="social-icons">
          <img src="css/images/fb.png" alt="Facebook">
          <img src="css/images/gp.png" alt="Google">
          <img src="css/images/tw.png" alt="Twitter">
        </div>
        <form id="login" class="input-group" method="post">
          <input type="text" class="input-field" placeholder="User ID" required>
          <input type="password" class="input-field" placeholder="Enter password" required>
          <input type="checkbox" class="chech-box"><span>Remember password</span>
          <button type="submit" class="submit-btn">Log in</button>
        </form>
        <form id="register" class="input-group" method="post" action="check.php">
          <input type="text" class="input-field" name="login" placeholder="User ID" required>
          <input type="email" class="input-field" name="email" placeholder="Email" required>
          <input type="password" class="input-field" name="pass" placeholder="Enter password" required>
          <input type="checkbox" class="chech-box"><span>I agree to the therms & conditions</span>
          <button type="submit" class="submit-btn">Register</button>
        </form>
      </div>
    </div>
    <script src="js/regjs.js"></script>
  </body>
</html>
